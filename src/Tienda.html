<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tienda - AVI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="Estilos/Tienda.css"
    />
    <link rel="icon" href="Img/St rboy.png" />
    <script src="main.js"></script>
  </head>
  <body>
    <!-- Cabecera -->
    <header class="Cabecera">
      <a href="#" class="logo"> <img src="Img/St rboy.png" /></a>
      <nav>
        <ul>
          <li>
            <a href="Index.html" class="link">Inicio</a>
          </li>

          <li><a href="Tienda.html">Tienda</a></li>
          <li><a href="#">Contactanos</a></li>
        </ul>
      </nav>
      <a href="#" class="Button1">Registrarse</a>
      <a href="#" class="Button2">Iniciar Sesion</a>
    </header>
   

        <div class="container-cart-products hidden-cart">
            <div class="row-product hidden">
                <div class="cart-product">
                    <div class="info-cart-product">
                        <span class="cantidad-producto-carrito">1</span>
                        <p class="titulo-producto-carrito">Zapatos Nike</p>
                        <span class="precio-producto-carrito">$80</span>
                    </div>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="icon-close"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M6 18L18 6M6 6l12 12"
                        />
                    </svg>
                </div>
            </div>

            <div class="cart-total hidden">
                <h3>Total:</h3>
                <span class="total-pagar">$200</span>
            </div>
            <p class="cart-empty">El carrito está vacío</p>
        </div>
    </div>
</header>
<div class="container-items">
    <div class="item">

            <img

                alt="producto"
            />

        <div class="info-product">
            <h2>Zapatos Nike</h2>
            <p class="price">$80</p>
            <button class="btn-add-cart">Añadir al carrito</button>
        </div>
    </div>
    <div class="item">
        <figure>
            <img
                src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                alt="producto"
            />
        </figure>
        <div class="info-product">
            <h2>Audifonos</h2>
            <p class="price">$20</p>
            <button class="btn-add-cart">Añadir al carrito</button>
        </div>
    </div>
    <div class="item">
        <figure>
            <img
                src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1099&q=80"
                alt="producto"
            />
        </figure>
        <div class="info-product">
            <h2>Reloj</h2>
            <p class="price">$50</p>
            <button class="btn-add-cart">Añadir al carrito</button>
        </div>
    </div>
    <div class="item">
        <figure>
            <img
                src="https://images.unsplash.com/photo-1546868871-7041f2a55e12?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80"
                alt="producto"
            />
        </figure>
        <div class="info-product">
            <h2>Smartwatch</h2>
            <p class="price">$90</p>
            <button class="btn-add-cart">Añadir al carrito</button>
        </div>
    </div>
    <div class="item">
        <figure>
            <img
                src="https://images.unsplash.com/photo-1585386959984-a4155224a1ad?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"
